<div class="buttons">
    <button
      mat-raised-button
      (click)="loadAllRequested.emit()"
      style="margin-right:10px;"
    >
      Load All Posts</button
    ><button mat-raised-button (click)="loadCategoryRequested.emit('nerdy')">
      Load Nerdy
    </button>
  </div>
  <div *ngIf="loading">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
  <div *ngIf="!loading">
    <div class="jokes-list" *ngIf="posts">
      <app-post-card-item
        *ngFor="let post of posts"
        [post]="post"
      ></app-post-card-item>
    </div>
  
    <div *ngIf="!posts">No jokes found</div>
  </div>
  <br />
  <div class="error" *ngIf="error">ERROR: {{ error }}</div>
