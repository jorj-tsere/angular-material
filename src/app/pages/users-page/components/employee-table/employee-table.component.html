<mat-card class="employee-table-wrapper">
  <mat-card-title class="employee-table-wrapper__header">
    <p *ngIf="!isShowFilterInput" class="employee-table-wrapper__title">Employee List  [is all selected = {{ isAllSelected }}]</p>
    <div *ngIf="isShowFilterInput" class="employee-table-wrapper__search">
      <div class="employee-table-wrapper__icon-wrapper">
        <mat-icon class="employee-table-wrapper__icon">search</mat-icon>
      </div>
      <input matInput class="employee-table-wrapper__search-input" (keyup)="applyFilter($event)">
      <button class="employee-table-wrapper__button" mat-mini-fab (click)="showFilterInput()">
        <mat-icon class="employee-table-wrapper__icon">close</mat-icon>
      </button>
    </div>
    <button class="employee-table-wrapper__button" mat-mini-fab (click)="showFilterInput()">
      <mat-icon class="employee-table-wrapper__icon">search</mat-icon>
    </button>
  </mat-card-title>
  <mat-card-content class="employee-table__content">
    <table class="employee-table__table" mat-table [dataSource]="dataSource">

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th class="employee-table__table-checkbox" mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            color="primary"
            (change)="$event ? masterToggle() : null"
            [checked]="selection.hasValue() && isAllSelected"
            [indeterminate]="selection.hasValue() && !isAllSelected"
            [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td class="employee-table__table-checkbox" mat-cell *matCellDef="let row">
          <mat-checkbox
            color="primary"
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
            [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- name Column -->
      <ng-container matColumnDef="name" >
        <th class="employee-table__table-header" mat-header-cell *matHeaderCellDef > Name </th>
        <td class="employee-table__table-body" mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- surname Column -->
      <ng-container matColumnDef="surname">
        <th class="employee-table__table-header" mat-header-cell *matHeaderCellDef> surname </th>
        <td class="employee-table__table-body" mat-cell *matCellDef="let element"> {{element.surname}} </td>
      </ng-container>

      <!-- mail Column -->
      <ng-container matColumnDef="mail">
        <th class="employee-table__table-header" mat-header-cell *matHeaderCellDef> mail </th>
        <td class="employee-table__table-body" mat-cell *matCellDef="let element"> {{element.mail}} </td>
      </ng-container>

      <!-- role Column -->
      <ng-container matColumnDef="role">
        <th class="employee-table__table-header" mat-header-cell *matHeaderCellDef> role </th>
        <td class="employee-table__table-body" mat-cell *matCellDef="let element"> {{element.role}} </td>
      </ng-container>

      <!-- status Column -->
      <ng-container matColumnDef="status">
        <th class="employee-table__table-header" mat-header-cell *matHeaderCellDef> status </th>
        <td class="employee-table__table-body" mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

       <!-- registration date Column -->
       <ng-container matColumnDef="registration date">
        <th class="employee-table__table-header" mat-header-cell *matHeaderCellDef> registration date </th>
        <td class="employee-table__table-body" mat-cell *matCellDef="let element"> {{element.registrationDate}} </td>
      </ng-container>

      <!-- registration date Column -->
      <ng-container matColumnDef="actions">
        <th class="employee-table__table-header" mat-header-cell *matHeaderCellDef> actions</th>
        <td class="employee-table__table-body" mat-cell *matCellDef="let element">
          <a mat-icon-button color="primary" aria-label="edit employee"  routerLink="/edit/1">
            <mat-icon>edit</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="selection.toggle(row)">
      </tr>
    </table>
  </mat-card-content>
  <div class="pagination">
    <mat-paginator [pageSizeOptions]="[10, 15, 100]" showFirstLastButtons></mat-paginator>
  </div>
</mat-card>


<div>
  selection = {{ selection |  json }}
</div>
