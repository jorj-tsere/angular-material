<mat-toolbar class="page-header" role="heading">
  <h1>Users details</h1>
  <button mat-raised-button color="primery" (click)="navigate_back()">
    back
  </button>
</mat-toolbar>

<form class="form" *ngIf="" [formGroup]="form" (ngSubmit)="update()">
  <mat-form-field class="form__input">
    <input matInput placeholder="username" formControlName="username" />
  </mat-form-field>

  <mat-form-field class="form__input">
    <input matInput placeholder="First Name" type="text" formControlName="firstName" />
  </mat-form-field>
  <mat-form-field class="form__input">
    <input matInput placeholder="Last Name" type="text" formControlName="lastName" />
  </mat-form-field>

  <mat-form-field class="form__input">
    <input matInput placeholder="Email Address" type="email" formControlName="email" />
  </mat-form-field>

  <mat-form-field class="form__input">
    <input matInput placeholder="Role" type="text" formControlName="roleID" />
  </mat-form-field>

  <mat-form-field class="form__input">
    <mat-label>Role</mat-label>
    <mat-select>
      <mat-option *ngFor="let role of (adminRoles$ | async)" [value]="role.id">{{ role.name }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="form__input">
    <input matInput placeholder="Password" type="password" formControlName="password" />
  </mat-form-field>


  <mat-form-field class="form__input">
    <input matInput placeholder="Confirm Password" type="password" formControlName="confirmPassword" />
  </mat-form-field>

  <div class="form-actions">
    <button class="form-actions__update" mat-raised-button color="primary" type="submit">
      update User
    </button>
  </div>
</form>

<p> {{ isUserInStore$ | async | json }}</p>
