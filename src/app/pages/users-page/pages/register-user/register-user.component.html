<mat-toolbar class="page-header" role="heading">
  <button mat-raised-button (click)="navigate_back()">
    <mat-icon>arrow_back</mat-icon> back
  </button>
  <h1>Create New User</h1>
</mat-toolbar>

<mat-card class="admin-user--register-form-card">
  <mat-card-content>
    <form class="form" [formGroup]="form" (ngSubmit)="register()">
      <mat-form-field class="form__input">
        <input
          matInput
          placeholder="First Name"
          type="text"
          formControlName="firstName"
        />

        <mat-error
          class="form__error-description"
          *ngIf="(firstName.touched || submitted) && firstName.errors?.required"
        >
          First Name Is Required
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form__input">
        <input
          matInput
          placeholder="Last Name"
          type="text"
          formControlName="lastName"
        />
        <mat-error
          class="form__error-description"
          *ngIf="(lastName.touched || submitted) && lastName.errors?.required"
        >
          Last Name Is Required
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form__input">
        <input
          matInput
          placeholder="Email Address"
          type="email"
          formControlName="email"
        />
        <mat-error
          class="form__error-description"
          *ngIf="(email.touched || submitted) && email.errors?.required"
        >
          Email Is Required
        </mat-error>
        <mat-error
          class="form__error-description"
          *ngIf="
            (email.touched || submitted) &&
            !email.errors.required &&
            email.errors.invalid_format
          "
        >
          Ivalid Mail Format
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form__input">
        <mat-label>Role</mat-label>
        <mat-select formControlName="roleID">
          <mat-option *ngFor="let role of adminRoles$ | async" [value]="role.id">
            {{ role.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="form-actions">
        <button
          class="form-actions__create"
          mat-raised-button
          color="primary"
          type="submit"
        >
          Create your account
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
