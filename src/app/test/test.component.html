  
<h1>Chuck Norris Jokes</h1>

<app-joke-card-list
  *ngIf="appComponentViewModel$ | async as vm"
  [jokes]="vm.jokes"
  [loading]="vm.loading"
  [error]="vm.error"
  (loadAllRequested)="onLoadAllRequested()"
  (loadCategoryRequested)="onLoadCategoryRequested($event)"
></app-joke-card-list>


<p style="padding: 10px; margin-top: 20px; background-color: green; color: white;">

  {{ appComponentViewModel$ | async | json}}
</p>
